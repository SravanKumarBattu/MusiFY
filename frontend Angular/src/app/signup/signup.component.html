<div class="containe">
  <div class="header">Register</div>
  <br><br><br><br>
  <form [formGroup]="registerForm" autocomplete="off">
    <!-- username -->
    <div class="field input-field">
      <input type="text" name="username"
      formControlName="username"
      [(ngModel)]="username"><br><br>
      <label for="username">Enter Username</label><br>
      <div class="err" *ngIf="getUsername && getUsername.invalid && getUsername.touched" >
        Username must have atleast 5 charachters.
      </div>
    </div>
    <br><br><br>
    <!-- Password -->
    <div class="field input-field">
      <input type="password" name="password"
      formControlName="password"
      [(ngModel)]="password"><br><br>
      <label for="password">Enter password</label><br>
      <span class="err" *ngIf="getPassword && getPassword.invalid && getPassword.touched">
        Password must have atleast 5 charachters.
      </span>
    </div><br><br><br>
    <!-- Confirm Password -->
    <div class="field input-field">
      <input type="password" name="confirmPassword"
      formControlName="confirmPassword"
      [(ngModel)]="confirmPassword"><br><br>
      <label for="confirmPassword">Confirm password</label>
      <br>
      <span class="err" *ngIf="getConfirmPassword && getConfirmPassword.invalid && getConfirmPassword.touched">
         Please confirm password.
      </span>
      <br>
       <span class="err" *ngIf="getConfirmPassword && getConfirmPassword.valid && !getConfirmPasswordStatus()">
        Password confirmation doesn't match.
     </span>
    </div><br><br>
    <div class="field button-field" >
      <button class="btn btn-success" (click)="onRegister()" >Register</button>
    </div>
  </form>
</div>
