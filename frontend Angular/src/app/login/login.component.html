<div class="cod">
  <div class="box col-sm-12">
    <div [formGroup]="userForm" class=' form form-inline selectionForm ele'>
        <h2>Login</h2>
        <div class="inputBox">
            <input type="text" class="FormControl" formControlName="uname"  required>
            <span>Username</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password"  class="FormControl" formControlName="password" required>
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <a href="#">Forgot Password ?</a>
            <a routerLink="/signup">SignUp</a>
        </div>
          <button class="button" (click)="auth(userForm)">LOGIN</button>
    </div>
</div>




</div>
