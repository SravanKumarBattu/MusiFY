<div class="cont">
  <app-navbar></app-navbar>
  <br>
      <h2>Provide Song Details</h2>

<div class="container" >
      <form [formGroup]="songForm" class='form-inline selectionForm ele' (submit)="addData(songForm)">

        <div class="formGroup el">
          <label for="name">Song Id:</label><br>
          <input type="text" class="FormControl" formControlName="s_id" id='name' placeholder="SongId" required="required"/>
        </div>

        <div class="formGroup el">
          <label for="name">Song Name:</label><br>
          <input type="text" class="FormControl" formControlName="SongName" id='' placeholder="Song Name" required="required"/>
        </div>
        <div *ngIf="songForm.controls['SongName'].invalid && (songForm.controls['SongName'].dirty || songForm.controls['SongName'].touched)" class="alerter">
          Please Enter Song Name
        </div>

        <div class="formGroup el">
          <label for="name">Image Url:</label><br>
          <input type="text" class="FormControl" formControlName="ImageUrl" id='' placeholder="Image Url" required=""/>
        </div>
        <div *ngIf="songForm.controls['ImageUrl'].invalid && (songForm.controls['ImageUrl'].dirty || songForm.controls['ImageUrl'].touched)" class="alerter">
          Please enter Image URL
        </div>

        <div class="formGroup el">
          <label for="name">Song Source:</label><br>
          <input type="text" class="FormControl" formControlName="SongSource" id='' placeholder="SongSource" required="required"/>
        </div>
        <div *ngIf="songForm.controls['SongSource'].invalid && (songForm.controls['SongSource'].dirty || songForm.controls['SongSource'].touched)" class="alerter">
          Please enter Song Source
        </div>



        <div class="text-center">
          <button type="submit"  class="btn btn-danger btn-lg submitBtn" id="submitSelection" >Add To MusiFy<span class="load loading"></span></button>
        </div>


      </form>

    </div>
    <!-- </div>
</div> -->

</div>
